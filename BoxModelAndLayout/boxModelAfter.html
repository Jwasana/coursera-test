<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>The Box Model</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body{
                background-color: cornflowerblue;
            }

            #box {
                background-color: blue;
                padding: 10px;
                border: 5px solid black;
                width: 300px;
                height: 50px;
                margin-top: 50px;
                overflow: auto;
            }
            #content {
                background-color: green;
            }
            h1 {
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>

        <h1>Box Model</h1>

        <div id="box"> 
            <div id="content">Loreem ipsum dolar st amet, consectetur adipisicing elit.</div>
        </div>
    </body>
</html>
